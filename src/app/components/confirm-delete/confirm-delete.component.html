<ion-modal [isOpen]="isOpen" (ionModalDidPresent)="modalWasPresented()" backdrop-dismiss="false" class="confirm-delete-modal">
    <ng-template>
        <ion-header>
            <ion-toolbar color="quad">
                <ion-title class="title-typeface">Confirm delete</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-label class="">Are you sure you wish to delete {{description}}?</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>

        </ion-content>

        <ion-footer>
            <ion-toolbar>
                <ion-buttons slot="end">
                    <ion-button color="secondary" fill="solid" (click)="select(false)">
                        Cancel
                    </ion-button>
                    <ion-button color="danger" fill="solid" (click)="select(true)">
                        Delete
                        <ion-icon slot="end" name="trash"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-footer>
    </ng-template>
</ion-modal>
