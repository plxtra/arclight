<ion-header [translucent]="true">
  <ion-toolbar color="quad">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <app-open-orders-control></app-open-orders-control>
    </ion-buttons>
    <ion-title class="title-typeface">Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>


  <ion-list class="padding-vertical-none">
    <ion-item-divider color="primary">
      <ion-label>Markets</ion-label>
    </ion-item-divider>

    <ion-accordion-group>
      @for (mkt of marketList; track mkt) {
        <ion-accordion>
          <ion-item slot="header">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col>
                  <ion-label color="primary" class="text-xlarge">{{mkt.code}}</ion-label>
                </ion-col>
                <ion-col>
                  <ion-label color="medium">{{mkt.name}}</ion-label>
                </ion-col>
                <ion-col size="3" class="text-right">
                  <ion-chip color="primary" outline="false">{{mkt.status}}</ion-chip>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <ion-list slot="content" class="ion-margin-bottom">
            <ion-grid>
              <ion-row class="ion-align-items-start">
                <ion-col size="4">
                  <p class="field-heading">Environment</p>
                  <ion-label color="medium" class="text-small">{{mkt.environment}}</ion-label>
                </ion-col>
                <ion-col size="8">
                  <p class="field-heading">Market time</p>
                  <ion-label>{{mkt.currentMarketTimeDisplay}}</ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-item-divider color="light">
              <ion-label>Boards</ion-label>
            </ion-item-divider>
            <ion-grid>
              @for (brd of mkt.boards; track brd) {
                <ion-row>
                  <ion-col size="9">
                    <ion-label color="medium" class="text-small">{{brd.board}}</ion-label>
                  </ion-col>
                  <ion-col size="3">
                    <ion-label color="medium" class="text-right text-small">{{brd.status}}</ion-label>
                  </ion-col>
                </ion-row>
              }
            </ion-grid>
          </ion-list>
        </ion-accordion>
      }
    </ion-accordion-group>
  </ion-list>
</ion-content>
